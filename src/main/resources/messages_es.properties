title.instructions=<html><center><h1>Instrucciones</h1></center></html>
instructions.html=<html><h2>1.- Pantalla de Bienvenida:</h2><p>Lea las instrucciones cuidadosamente sobre cómo completar el formulario. Cuando esté listo, haga clic en el botón 'Siguiente' para comenzar el registro.</p><h2>2.- Pantalla de Datos Personales:</h2><p>Ingrese su nombre, correo electrónico y contraseña en los campos correspondientes.</p><ul><li>El correo electrónico está en un formato válido.</li><li>La contraseña tiene entre 8 y 16 caracteres e incluye al menos un número, una letra mayúscula, una letra minúscula y un carácter especial.</li></ul><p>Una vez que haya completado estos campos, haga clic en 'Siguiente'.</p><h2>3.- Pantalla de Ubicación:</h2><p>Seleccione su país y luego la provincia o estado de la lista desplegable.</p><p>Haga clic en 'Siguiente' para continuar.</p><h2>4.- Pantalla de Verificación de Datos:</h2><p>Verifique que la información ingresada sea correcta. Si todo está bien, puede optar por exportar los datos a un archivo de texto marcando la casilla 'Exportar datos'.</p><p>Si selecciona la opción de exportación, se le pedirá que elija una ubicación para guardar el archivo utilizando un selector de archivos.</p><p>Haga clic en 'Guardar' para confirmar la exportación o en 'Siguiente' para continuar sin guardar.</p><h2>5.- Pantalla de Finalización:</h2><p>Se mostrará un mensaje confirmando si el archivo se ha guardado correctamente (si seleccionó esa opción).</p><p>Haga clic en 'Finalizar' para cerrar el programa.</p><h2>6.- Notificación de Éxito:</h2><p>Si el registro y, si corresponde, la exportación del archivo fueron exitosos, una ventana emergente le notificará el éxito del proceso.</p></html>

